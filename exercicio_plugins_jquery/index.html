<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugins JQuery</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro</h1>
        </header>
        <form>
            <div class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <label for="input_name">Nome Completo:</label>
                <input type="text" name="name" id="input_name">
                <label for="email_input">E-mail:</label>
                <input type="text" name="email" id="email_input">
                <div class="half">
                    <label for="tel_input">Telefone:</label>
                    <input type="number" name="tel" id="tel_input" class="cpf-class">
                    <label for="cpf_input">CPF:</label>
                    <input type="number" name="cpf" id="cpf_input" class="cpf-class">
                </div>
            </div>
            <div class="endereco">
                <h2>Endereço:</h2>
                <div class="endereco-rua">
                    <label for="street_input">Rua:</label>
                    <input type="text" name="street" id="street_input">
                    <label for="bairro_input">Bairro:</label>
                    <input type="text" name="bairro" id="bairro_input">
                    <div class="half">
                        <label for="house_number_input">Número:</label>
                        <input type="number" name="houseNum" id="house_number_input">
                        <label for="cep_input">CEP:</label>
                        <input type="number" name="cep" id="cep_input">
                    </div>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div><!-- container -->

    <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
    <script src="./scripts/jquery.mask.min.js"></script>
    <script src="./scripts/jquery.validate.min.js"></script>
    <script src="./scripts/messages_pt_BR.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
