<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/carousel.css">
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#exemplo-modal" class="btn btn-success">
        Abrir Modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo da Modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla aspernatur distinctio maiores modi temporibus non eius repellendus. Possimus, ea consectetur. Facilis expedita porro explicabo nulla eaque repellendus id quo eos!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
