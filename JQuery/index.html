<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Galeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir Nova Imagem</h2>
        <input type="url" id="imagem_url" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancelButto" class="cancel-button">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./assets/foto1.jpg" alt="Pintura de gato">
            <div class="overlay-imagem-link">
                <a href="./assets/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./assets/foto2.jpg" alt="Pintura de gato">
            <div class="overlay-imagem-link">
                <a href="./assets/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./assets/foto3.jpg" alt="Pintura de gato">
            <div class="overlay-imagem-link">
                <a href="./assets/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
