<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - HTML - Pratique</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">
            <h1>Calcule quantos anos se passaram:</h1>
        </div>
        <form>
            <input type="number" id="ano_inicial" placeholder="Ano inicial que você deseja comparar">
            <input type="number" id="ano_atual" placeholder="Ano atual para comparação">
            <div class="result" id="result">

            </div>
            <button type="submit" id="btn">
                Calcule
            </button>
        </form>
    </div>
    <script src="functions.js"></script>
</body>
</html>
